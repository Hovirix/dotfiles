# ===== SERVER OPTIONS =====
set -s backspace C-?                # default
set -s buffer-limit  #              # default: unspecified
# set -s command-alias[]            # default: empty
# set -s codepoint-widths[]         # default: empty
# set -s copy-command               # default: unspecified
set -s default-client-command "new-session"  # default
set -s default-terminal "screen"    # default: ‘screen’, ‘tmux’ or derivative
# set -s escape-time                # default: unspecified (ms)
# set -s editor                     # default: $EDITOR (env)
set -s exit-empty on                # default
set -s exit-unattached off          # default
set -s extended-keys off            # default
set -s extended-keys-format xterm   # default
set -s focus-events off             # default
# set -s history-file               # default: empty (disabled)
# set -s input-buffer-size          # default: unspecified (bytes)
# set -s message-limit              # default: unspecified
# set -s prompt-history-limit       # default: unspecified
set -s set-clipboard off            # default
# set -s terminal-features[]        # default: empty
# set -s terminal-overrides[]       # default: empty
# set -s user-keys[]                # default: empty
set -s variation-selector-always-wide off  # default

# ===== SESSION OPTIONS =====
set -g activity-action any          # default
set -g assume-paste-time 1          # default (ms; 0 disables)
set -g base-index 0                 # default
set -g bell-action any              # default
set -g default-command ""           # default (empty = login shell)
# set -g default-shell /bin/sh      # default: autodetected full path
set -g default-size 80x24           # default (when manual or -d)
set -g destroy-unattached off       # default
set -g detach-on-destroy on         # default
# set -g display-panes-active-colour    # default: unspecified
# set -g display-panes-colour           # default: unspecified
# set -g display-panes-time             # default: unspecified (ms)
# set -g display-time                   # default: unspecified (ms; 0 = wait key)
set -g history-limit 2000           # default (new windows)
# set -g initial-repeat-time           # default: unspecified (ms; 0 uses repeat-time)
set -g key-table root               # default
set -g lock-after-time 0            # default (disabled)
set -g lock-command "lock -np"      # default
# set -g menu-style                   # default: unspecified
# set -g menu-selected-style          # default: unspecified
# set -g menu-border-style            # default: unspecified
set -g menu-border-lines single     # default
set -g message-command-style default # default
set -g message-line 0               # default
set -g message-style default        # default
set -g mouse off                    # default
set -g prefix C-b                   # default
set -g prefix2 None                 # default
# set -g prefix-timeout              # default: unspecified (ms)
set -g prompt-cursor-colour default # default
set -g prompt-cursor-style default  # default
set -g renumber-windows off         # default
set -g repeat-time 500              # default (ms)
set -g set-titles off               # default
# set -g set-titles-string           # default: unspecified
set -g silence-action any           # default
set -g status on                    # default (1 line)
# set -g status-format[]             # default: builds from status-* options
set -g status-interval 15           # default (seconds; 0 disables)
set -g status-justify left          # default
set -g status-keys emacs            # default (unless EDITOR/VISUAL contains ‘vi’)
set -g status-left "[#S] "          # default
set -g status-left-length 10        # default
set -g status-left-style default    # default
set -g status-position bottom       # default
set -g status-right "\"#{pane_title}\" %Y-%m-%d %H:%M"  # default
set -g status-right-length 40       # default
set -g status-right-style default   # default
set -g status-style default         # default
# set -g update-environment[]        # default: implementation-defined list
set -g visual-activity off          # default
set -g visual-bell off              # default
set -g visual-silence off           # default
set -g word-separators " -_@./:"    # default

# ===== WINDOW OPTIONS =====
set -w aggressive-resize off        # default
set -w automatic-rename on          # default
set -w automatic-rename-format "#{?pane_in_mode,#{pane_mode},#{pane_current_command}}" # default
# set -w clock-mode-colour           # default: unspecified
set -w clock-mode-style 24          # default
set -w copy-mode-match-style default     # default
set -w copy-mode-mark-style default      # default
set -w copy-mode-current-match-style default # default
set -w copy-mode-position-format "#{line}/#{history_size}" # default
set -w copy-mode-position-style default   # default
set -w copy-mode-selection-style default  # default
set -w mode-keys emacs              # default (unless EDITOR/VISUAL contains ‘vi’)
set -w mode-style default           # default
set -w monitor-activity off         # default
set -w monitor-bell off             # default
set -w monitor-silence 0            # default (disabled)
set -w fill-character " "           # default
# set -w main-pane-height            # default: unspecified (or %)
# set -w main-pane-width             # default: unspecified (or %)
set -w other-pane-height 0          # default (or %)
set -w other-pane-width 0           # default (or %)
set -w pane-active-border-style default   # default (attrs ignored)
set -w pane-base-index 0            # default
set -w pane-border-format "#{?pane_active,*,} #P"  # default
set -w pane-border-indicators off   # default
set -w pane-border-lines single     # default
set -w pane-border-status off       # default
set -w pane-border-style default    # default (attrs ignored)
set -w popup-style default          # default (attrs ignored)
set -w popup-border-style default   # default (attrs ignored)
set -w popup-border-lines single    # default
set -w pane-scrollbars off          # default
set -w pane-scrollbars-style default  # default (fg slider, bg track; width/pad via attrs)
set -w pane-scrollbars-position right  # default
set -w pane-status-current-style default # default
set -w pane-status-style default    # default
set -w session-status-current-style default # default
set -w session-status-style default # default
set -w tiled-layout-max-columns 0   # default (0 = no limit)
set -w window-status-activity-style default # default
set -w window-status-bell-style default     # default
set -w window-status-current-format "#I:#W#F" # default
set -w window-status-current-style default  # default
set -w window-status-format "#I:#W#F"       # default
set -w window-status-last-style default     # default
set -w window-status-separator " "          # default
set -w window-status-style default          # default
set -w window-size latest              # default (largest|smallest|manual|latest)
set -w wrap-search on                  # default

# ===== PANE OPTIONS =====
set -p allow-passthrough off          # default
set -p allow-rename on                # default
set -p allow-set-title on             # default
set -p alternate-screen on            # default
set -p cursor-colour default          # default
set -p cursor-style default           # default (default|blinking-block|block|blinking-underline|underline|blinking-bar|bar)
# set -p pane-colours[]               # default: terminal palette mapping
set -p remain-on-exit off             # default (failed/off)
set -p remain-on-exit-format "[exited]" # default
set -p scroll-on-clear on             # default
set -p synchronize-panes off          # default
set -p window-active-style default     # default
set -p window-style default            # default
