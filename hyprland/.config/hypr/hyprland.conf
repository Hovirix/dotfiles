# ------------------------------------------------
# Variables
# ------------------------------------------------

$mod = SUPER
$Alt_L = ALT
$shiftMod = SUPER_SHIFT

# App
$terminal = footclient
$browser = librewolf
$launcher = wofi -S drun -I
$file-manager = nautilus
$Tfile-manager = $terminal -e yazi
$audio-manager = com.saivert.pwvucontrol
$password-manager = org.keepassxc.KeePassXC
$bluetooth-manager = io.github.kaii_lb.Overskride

# ------------------------------------------------
# Envirronement variables
# ------------------------------------------------

env = XDG_SESSION_TYPE                    , wayland
env = XDG_CURRENT_DESKTOP                 , Hyprland
env = XDG_SESSION_DESKTOP                 , Hyprland
env = DISABLE_QT5_COMPAT                  , 1
env = QT_QPA_PLATFORM                     , wayland
env = QT_AUTO_SCREEN_SCALE_FACTOR         , 1
env = QT_WAYLAND_DISABLE_WINDOWDECORATION , 1
env = MOZ_ENABLE_WAYLAND                  , 1
env = NIXOS_OZONE_WL                      , 1
env = ELECTRON_OZONE_PLATFORM_HINT        , auto
env = GTK_WAYLAND_DISABLE_WINDOWDECORATION, 1

# ------------------------------------------------
# Startup
# ------------------------------------------------

exec-once = waybar
exec-once = foot --server
exec-once = systemctl --user start hyprpolkitagent

# ------------------------------------------------
# Monitors
# ------------------------------------------------

monitor = eDP-1                      , 2880x1800@120 , auto      , 1.5
monitor = desc:BOE Display 0x00000144, 2560x1440@144 , auto-left , 1.25

# ------------------------------------------------
# Window Rules
# ------------------------------------------------

windowrule = float       , ^($password-manager)$
windowrule = size 50% 40%, ^($password-manager)$

windowrule = float       , ^($bluetooth-manager)$
windowrule = size 50% 60%, ^($bluetooth-manager)$

windowrule = float       , ^($audio-manager)$
windowrule = size 50% 30%, ^($audio-manager)$

windowrule = noblur    , class:^(steam)
windowrule = forcergbx , class:^(steam)

windowrulev2 = workspace 1      , class:($browser)
windowrulev2 = workspace 2      , class:(org.pwmt.zathura)
windowrulev2 = workspace 3      , class:(codium)
windowrulev2 = workspace 4      , class:(vesktop)
windowrulev2 = workspace 5      , class:(FreeTube)
windowrulev2 = workspace special, class:(spotify)

# ------------------------------------------------
# Workspace Rules
# ------------------------------------------------

workspace = 1 , monitor:eDP-1, default:true
workspace = 2 , monitor:eDP-1
workspace = 3 , monitor:eDP-1, gapsin:0, bordersize:1
workspace = 4 , monitor:eDP-1
workspace = 5 , monitor:eDP-1

workspace = 6 , monitor:desc:BOE Display 0x00000144, default:true
workspace = 7 , monitor:desc:BOE Display 0x00000144
workspace = 8 , monitor:desc:BOE Display 0x00000144, gapsin:0, bordersize:1
workspace = 9 , monitor:desc:BOE Display 0x00000144
workspace = 10, monitor:desc:BOE Display 0x00000144

# ------------------------------------------------
# Keybidings
# ------------------------------------------------

bind = ALT, code:10, exec, $browser
bind = ALT, code:11, exec, $file-manager
bind = ALT, code:12, exec, $Tfile-manager

bind = SUPER, H, movefocus, l
bind = SUPER, L, movefocus, r
bind = SUPER, K, movefocus, u
bind = SUPER, J, movefocus, d

bind = CONTROL&SUPER, H, resizeactive, -20 0
bind = CONTROL&SUPER, L, resizeactive,  20 0
bind = CONTROL&SUPER, K, resizeactive,  0 -20
bind = CONTROL&SUPER, J, resizeactive,  0 20

bind = SUPER, Q, killactive
bind = SUPER, F, fullscreen
bind = SUPER, T, togglefloating

bind = SUPER, R        , exec , $launcher
bind = SUPER, RETURN   , exec , $terminal
bind = SUPER, Backspace, exec , $terminal -F

bind = SUPER         , S, exec, hyprshot -m region --clipboard-only
bind = CONTROL&SUPER , S, exec, hyprshot -m region
bind = CONTROL&SUPER&SHIFT_L, S, exec, hyprshot -m output

bind = SUPER, Escape, exec, hyprctl dispatch togglespecialworkspace

bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

bindl = , XF86AudioMute     , exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindl = , switch:Lid Switch, exec, loginctl lock-session && systemctl suspend

bindle = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 2%+ -l 1
bindle = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 2%-
bindle = , XF86MonBrightnessUp  , exec, brightnessctl -q s 5%+
bindle = , XF86MonBrightnessDown, exec, brightnessctl -q s 5%-

# ------------------------------------------------
# Sections
# ------------------------------------------------

animations { enabled = false }

decoration {
  shadow { enabled = false }
  blur   { enabled = false }
}

general {
  gaps_in     = 3
  gaps_out    = 0
  border_size = 2
  col.active_border = rgb(F5A97F) rgb(ED8796) rgb(C6A0F6) rgb(8AADF4) rgb(A6DA95) rgb(EED49F)
  layout = master
}

misc {
  focus_on_activate        = true
  render_ahead_safezone    = 0
  disable_autoreload       = true
  disable_hyprland_logo    = true
  disable_splash_rendering = true
}

input {
  kb_layout = us
  follow_mouse = 1
  sensitivity  = 0.4
  accel_profile = flat

  touchpad {
    scroll_factor  = 0.5
    natural_scroll = true
  }
}
